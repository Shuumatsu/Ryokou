        <h1 id="ipc">IPC</h1>
<p>同步机制应遵循以下准则：</p>
<ul>
<li>空闲让进，临界区空闲时可以允许一个请求进入临界区的进程立即进入临界区</li>
<li>忙则等待，当已有进程进入临界区时，其它试图进入的进程必须等待</li>
<li>优先等待，对请求访问的进程，应保证能在有限时间内进入临界区</li>
<li>让权等待，当进程不能进入临界区时，应立即释放处理器，防止忙等待</li>
</ul>
<p><strong>Peterson’s Algorithm</strong></p>
